<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个人主页</title>
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    </link>
    
</head>

<body onload="setTime()" id="mainBody" >
    
    <div id="app" class="phone">
        <span id="clock">00:00:00
        </span>
        
        <br>
        <input id="input" type="text" @keydown.enter="enter" v-model="input" @blur="blur" @focus="focus"
            placeholder="微软Bing搜索-国内版">
        <select name="plan" id="engine_select" @change="change">
            <option v-if="s_engine == null">必应</option>
            <option v-for="(item,index) in s_engine" class="options">
                {{item}}
            </option>
        </select>
    </div>
    <script src="./js/clock.js"></script>
    <script src="./js/device.js"></script>
    <script src="./lib/vue.js"></script>
    <script src="./js/main.js"></script>
    <div id="footer">
        <span id="jinrishici-sentence" >正在加载今日诗词....</span>
    </div>
    <script src="https://sdk.jinrishici.com/v2/browser/jinrishici.js" charset="utf-8"></script>
</body>

</html>
