<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个人主页</title>
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">    </link>
</head>

<body onload="setTime()"  >
    <div id="app" class="phone" >
        <img src="./imgs/logo.png">
        <br>
        <span id="clock"></span>
        <br>
            <input id="input" type="text" @keydown.enter="enter" v-model="input" @blur="blur" @focus="focus">
            <select name="plan" id="engine_select" @change="change"> 
                <option v-for="(item,index) in s_engine">
                    {{item}}
                </option> 
            </select>
    </div>
    <script src="./js/device.js"></script>
    <script src="./lib/vue.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
